<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="imag-box">
                    <img src="user.png" alt="profile picture">
                </div>
                <h2>Admin Name</h2>
            </li>
            <li><a class="active" href="#"><i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a></li>
            <li><a href="#"><i class="fa-solid fa-user-group"></i>
                    <p>Clients</p>
                </a></li>
            <li><a href="#"><i class="fa-solid fa-diagram-project"></i>
                    <p>Projects</p>
                </a></li>
            <li><a href="#"><i class="fa-solid fa-chart-pie"></i>
                    <p>Charts</p>
                </a></li>
            <li><a href="#"><i class="fa-solid fa-pen-to-square"></i>
                    <p>Posts</p>
                </a></li>
            <li><a href="#"><i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </a></li>
            <li class="log-out"><a href="#"><i class="fa-solid fa-right-from-bracket"></i>
                    <p>Log-out</p>
                </a></li>
        </ul>
    </div>

    <div class="content">
        <div class="title-info">
            <p>Dashboard Overview</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>Projects</p><span>100+</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen-to-square"></i>
                <div class="data">
                    <p>Posts</p><span>15</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>Products</p><span>4</span>
                </div>
            </div>
        </div>
        <div class="title-info">
            <p>Technical Services Pricing</p>
            <i class="fas fa-dollar-sign"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Price per Hour</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Web Application</td>
                    <td class="price">$25</td>
                </tr>
                <tr>
                    <td>AI System</td>
                    <td class="price">$30</td>
                </tr>
                <tr>
                    <td>Mobile Application</td>
                    <td class="price">$20</td>
                </tr>
                <tr>
                    <td>Courses</td>
                    <td class="price">$350</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
