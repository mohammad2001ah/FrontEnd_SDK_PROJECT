<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="FirstStyle.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
  <title>Login</title>
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-2 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-2 text-center">
              <form id="loginForm">
                <div class="mb-md-5 mt-md-4">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-1">Please enter your login and password!</p>
                  <div data-mdb-input-init class="form form-white mb-4 mx-5">
                    <label class="form-label" for="typeEmailX">Email</label>
                    <input type="email" id="emailLogin" class="form-control form-control-lg"
                      placeholder="info@example.com" />
                  </div>
                  <div data-mdb-input-init class="form form-white mb-4 mx-5">
                    <label class="form-label" for="typePasswordX">Password</label>
                    <input type="password" id="passLogin" class="form-control form-control-lg" placeholder="password" />
                  </div>
                  <p class="small mb- pb-lg-2"><a class="text-white-50" href="#!">Forgot
                      password?</a>
                  </p>
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                    type="submit">Login</button>
                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>
                </div>
              </form>
              <div>
                <p class="mb-3">Don't have an account? <a href="singUp.html" class="text-white-50 fw-bold">Sign
                    Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script2.js"></script>
</body>

</html>
