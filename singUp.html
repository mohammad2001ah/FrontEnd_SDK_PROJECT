<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FirstStyle.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <title>Sing-UP</title>
</head>

<body>
    <section class="">
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h1 class="my-5 display-3 fw-bold ls-tight">
                            The best offer <br />
                            <span class="text-primary">for your business</span>
                        </h1>
                        <p style="color: hsl(217, 10%, 50.8%)">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                            quibusdam tempora at cupiditate quis eum maiores libero
                            veritatis? Dicta facilis sint aliquid ipsum atque?
                        </p>
                        <a href="index.html"><button class="btn btn-primary">Back</button></a>
                    </div>
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">
                                <form id="singUPform">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form">
                                                <label class="form-label" for="form3Example1">First name</label>
                                                <input type="text" id="fName" class="form-control" required />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form">
                                                <label class="form-label" for="form3Example2">Last name</label>
                                                <input type="text" id="lName" class="form-control" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form mb-4">
                                        <label class="form-label" for="form3Example3">Email address</label>
                                        <input type="email" id="emailSingUP" class="form-control" required />
                                    </div>
                                    <div class="form mb-4">
                                        <label class="form-label" for="form3Example4">Password</label>
                                        <input type="password" id="pass" class="form-control" required />
                                    </div>
                                    <a href="loginPage.html"><button type="submit"
                                            class="btn btn-primary btn-block mb-4">Sign up</button>
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script2.js"></script>
</body>

</html>
